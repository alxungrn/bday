<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Your Path</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@700;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    
    body {
      height: 100vh;
      overflow: hidden;
      background: #000;
      color: white;
    }

    .split {
      display: flex;
      height: 100%;
      width: 100%;
    }

    .side {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: flex 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      color: inherit;
      overflow: hidden;
    }

    .side::before {
      content: '';
      position: absolute;
      inset: 0;
      transition: opacity 0.8s ease;
      z-index: 1;
    }

    .side::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.3) 100%);
      opacity: 0;
      transition: opacity 0.8s ease;
      z-index: 2;
    }

    .side:hover {
      flex: 1.4;
    }

    .side:hover::after {
      opacity: 1;
    }

    
    /* ALEX — BRAT PARTY */
    .party {
      background: #8ace00;
      color: #000;
    }

    .party .blur-overlay {
      position: absolute;
      inset: 0;
      background: 
        repeating-linear-gradient(
          0deg,
          rgba(0,0,0,0.03) 0px,
          transparent 1px,
          transparent 2px,
          rgba(0,0,0,0.03) 3px
        );
      filter: blur(1px);
      z-index: 1;
    }

   .brat-text {
      font-family: arial;
      font-weight: 0;
      letter-spacing: 0em;
      font-size: clamp(4rem, 12vw, 8rem);
      margin-bottom: 1.5rem;
      transition: all 0.5s ease;
      text-transform: lowercase;
      filter: blur(2px);
      text-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
      transform: scaleY(1.15);
   }

   .stretch {
    display:inline-block;
    -webkit-transform:scale(1,1.2); /* Safari and Chrome */
    -moz-transform:scale(1,1.2); /* Firefox */
    -ms-transform:scale(1,1.2); /* IE 9 */
    -o-transform:scale(1,1.2); /* Opera */
    transform:scale(1,1.2); /* W3C */}
   
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, -30px) scale(1.1); }
    }

    /* ROBI — FANTASY */
    .fantasy {
      background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #0a0a0a 100%);
    }

    .fantasy::before {
      background: radial-gradient(
        circle at 50% 50%,
        rgba(212, 175, 55, 0.15) 0%,
        transparent 60%
      );
    }

    .fantasy .ember-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .ember {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #ff6b35;
      border-radius: 50%;
      box-shadow: 0 0 10px #ff6b35;
      animation: rise 12s linear infinite;
    }

    .ember:nth-child(1) { left: 20%; animation-delay: 0s; }
    .ember:nth-child(2) { left: 40%; animation-delay: 3s; }
    .ember:nth-child(3) { left: 60%; animation-delay: 6s; }
    .ember:nth-child(4) { left: 80%; animation-delay: 9s; }

    @keyframes rise {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(-100vh) translateX(30px); opacity: 0; }
    }

    /* Dragon runes background */
    .runes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .rune {
      position: absolute;
      width: 150px;
      height: 150px;
      opacity: 0.06;
      animation: float 20s ease-in-out infinite;
    }

    .rune img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: 
        brightness(0) 
        saturate(100%) 
        invert(71%) 
        sepia(47%) 
        saturate(524%) 
        hue-rotate(9deg) 
        brightness(92%) 
        contrast(87%)
        drop-shadow(0 0 30px rgba(255, 107, 53, 0.3));
    }

    .rune:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .rune:nth-child(2) { top: 30%; right: 10%; animation-delay: 3s; }
    .rune:nth-child(3) { top: 60%; left: 15%; animation-delay: 6s; }
    .rune:nth-child(4) { top: 80%; right: 20%; animation-delay: 9s; }
    .rune:nth-child(5) { top: 45%; left: 50%; animation-delay: 12s; }
    .rune:nth-child(6) { top: 25%; left: 70%; animation-delay: 15s; }
    .rune:nth-child(7) { top: 70%; left: 60%; animation-delay: 18s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.03; }
      50% { transform: translateY(-30px) rotate(5deg); opacity: 0.08; }
    }

    /* CONTENT */
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 2rem;
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .side:hover .content {
      transform: scale(1.1);
    }

    .name {
      font-size: clamp(4rem, 12vw, 8rem);
      font-weight: 900;
      letter-spacing: 0.1em;
      margin-bottom: 1.5rem;
      transition: all 0.5s ease;
    }

    .party .name {
      text-transform: lowercase;
      filter: blur(2px);
      text-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
      transform: scaleY(1.15);
    }

    .fantasy .name {
      text-transform: uppercase;
      color: transparent;
      background: linear-gradient(180deg, #fff 0%, #d4af37 100%);
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 0 0 60px rgba(212, 175, 55, 0.5);
      font-family: 'Cinzel', serif;
    }

    .tagline {
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      letter-spacing: 0.3em;
      opacity: 0.85;
      font-weight: 700;
      transition: all 0.5s ease;
    }

    .party .tagline {
      text-transform: lowercase;
      filter: blur(1.5px);
      font-family: arial;
      letter-spacing: 0;
    }

    .fantasy .tagline {
      text-transform: uppercase;
      color: #d4af37;
      font-family: 'Cinzel', serif;
    }

    .side:hover .tagline {
      opacity: 1;
      transform: translateY(-10px);
    }

    .center-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 25;
      pointer-events: none;
      text-align: center;
      margin-top: 0;
    }

    .center-title h1 {
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      letter-spacing: 0.5em;
      opacity: 0.6;
      font-weight: 700;
      text-transform: uppercase;
      color: white;
      text-shadow: 
        0 0 20px rgba(0,0,0,0.8),
        2px 2px 4px rgba(0,0,0,0.9);
      mix-blend-mode: difference;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .split {
        flex-direction: column;
      }

      .side:hover {
        flex: 1.2;
      }

      .center-title {
        top: 50%;
        margin-top: 0;
      }

      body {
        overflow-y: auto;
      }
    }

    /* Entrance animation */
    @keyframes slideInLeft {
      from { transform: translateX(-100%); }
      to { transform: translateX(0); }
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .party {
      animation: slideInLeft 1s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .fantasy {
      animation: slideInRight 1s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .center-title {
      animation: fadeIn 1.5s ease 0.5s both;
    }
  </style>
</head>

<body>
  <div class="center-title">
    <h1>Choose Your Path</h1>
  </div>

  <div class="split">
    <!-- ALEX — PARTY -->
    <a class="side party" href="alex.html?person=alex">     
      <div class="blur-overlay"></div>
      <div class="content">
        <div class="brat-text stretch">alex</div>
        <div class="tagline ">and it's the same bday but a different year so not really</div>
      </div>
    </a>

    <!-- ROBI — FANTASY -->
    <a class="side fantasy" href="robi.html">
      <div class="ember-particles">
        <div class="ember"></div>
        <div class="ember"></div>
        <div class="ember"></div>
        <div class="ember"></div>
      </div>
      <!-- Dragon Runes Background -->
      <div class="runes">
        <div class="rune"><img src="rune8.svg" alt=""></div>
        <div class="rune"><img src="rune2.svg" alt=""></div>
        <div class="rune"><img src="rune3.svg" alt=""></div>
        <div class="rune"><img src="rune4.svg" alt=""></div>
        <div class="rune"><img src="rune8.svg" alt=""></div>
        <div class="rune"><img src="rune2.svg" alt=""></div>
        <div class="rune"><img src="rune3.svg" alt=""></div>
      </div>
      <div class="content">
        <div class="tagline">The Legend of</div>
        <div class="name">Robi</div>
      </div>
    </a>
  </div>
</body>
</html>
