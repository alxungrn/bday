<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You're Invited</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Quicksand:wght@300;400&family=Raleway:wght@200;300&display=swap');

    @font-face {
      font-family: 'LanaDelReyUltraviolence';
      src: url('rainbow.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'LanaDelReyHoneymoon';
      src: url('joanna.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      height: 100dvh;
      overflow: hidden;
      background: #000;
      color: white;
      position: relative;
    }

    .split {
      display: flex;
      height: 100%;
      width: 100%;
    }

    .side {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: flex 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      color: inherit;
      overflow: hidden;
    }

    .side::before {
      content: '';
      position: absolute;
      inset: 0;
      transition: opacity 0.8s ease;
      z-index: 1;
    }

    .side::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
      opacity: 0;
      transition: opacity 0.8s ease;
      z-index: 2;
    }

    .side:hover {
      flex: 1.4;
    }

    .side:hover::after {
      opacity: 1;
    }

    /* ALEX — TUMBLR */
    .tumblr {
      background: #fff;
      color: #444;
    }

    .tumblr::before {
      background:
        url('https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?w=1600') center/cover fixed,
        linear-gradient(135deg, rgba(255, 182, 193, 0.3), rgba(176, 224, 230, 0.3));
      background-blend-mode: overlay;
      opacity: 0.25;
    }

    .tumblr .grain-overlay {
      position: absolute;
      inset: 0;
      background:
        repeating-linear-gradient(0deg,
          rgba(0, 0, 0, 0.02) 0px,
          transparent 1px,
          transparent 2px,
          rgba(0, 0, 0, 0.02) 3px);
      z-index: 1;
    }

    /* Floating stars for tumblr side */
    .stars {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    .star {
      position: absolute;
      color: #aaa;
      font-size: 20px;
      opacity: 0.15;
      animation: float-star 15s ease-in-out infinite;
    }

    .star:nth-child(1) {
      top: 15%;
      left: 20%;
      animation-delay: 0s;
    }

    .star:nth-child(2) {
      top: 40%;
      left: 80%;
      animation-delay: 3s;
    }

    .star:nth-child(3) {
      top: 70%;
      left: 30%;
      animation-delay: 6s;
    }

    .star:nth-child(4) {
      top: 25%;
      left: 70%;
      animation-delay: 9s;
    }

    .star:nth-child(5) {
      top: 85%;
      left: 60%;
      animation-delay: 12s;
    }

    @keyframes float-star {

      0%,
      100% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.1;
      }

      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 0.2;
      }
    }

    /* ROBI — FANTASY */
    .fantasy {
      background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #0a0a0a 100%);
    }

    .fantasy::before {
      background: radial-gradient(circle at 50% 50%,
          rgba(212, 175, 55, 0.15) 0%,
          transparent 60%);
    }

    .fantasy .ember-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .ember {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #ff6b35;
      border-radius: 50%;
      box-shadow: 0 0 10px #ff6b35;
      animation: rise 12s linear infinite;
    }

    .ember:nth-child(1) {
      left: 20%;
      animation-delay: 0s;
    }

    .ember:nth-child(2) {
      left: 40%;
      animation-delay: 3s;
    }

    .ember:nth-child(3) {
      left: 60%;
      animation-delay: 6s;
    }

    .ember:nth-child(4) {
      left: 80%;
      animation-delay: 9s;
    }

    @keyframes rise {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }

      10% {
        opacity: 0.8;
      }

      90% {
        opacity: 0.8;
      }

      100% {
        transform: translateY(-100vh) translateX(30px);
        opacity: 0;
      }
    }

    /* Dragon runes background */
    .runes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .rune {
      position: absolute;
      width: 150px;
      height: 150px;
      opacity: 0.06;
      animation: float-rune 20s ease-in-out infinite;
    }

    .rune img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter:
        brightness(0) saturate(100%) invert(71%) sepia(47%) saturate(524%) hue-rotate(9deg) brightness(92%) contrast(87%) drop-shadow(0 0 30px rgba(255, 107, 53, 0.3));
    }

    .rune:nth-child(1) {
      top: 10%;
      left: 65%;
      animation-delay: 0s;
    }

    .rune:nth-child(2) {
      top: 30%;
      right: 10%;
      animation-delay: 3s;
    }

    .rune:nth-child(3) {
      top: 60%;
      left: 50%;
      animation-delay: 6s;
    }

    .rune:nth-child(4) {
      top: 80%;
      right: 20%;
      animation-delay: 9s;
    }

    @keyframes float-rune {

      0%,
      100% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.03;
      }

      50% {
        transform: translateY(-30px) rotate(5deg);
        opacity: 0.08;
      }
    }

    /* CONTENT */
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 2rem;
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .side:hover .content {
      transform: scale(1.1);
    }

    .name {
      font-size: clamp(4rem, 12vw, 8rem);
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
      transition: all 0.5s ease;
    }

    .tumblr .name {
      font-family: 'LanaDelReyUltraviolence', sans-serif;
      font-weight: 300;
      font-size: clamp(3rem, 10vw, 6rem);
      letter-spacing: 8px;
      color: #666;
      text-transform: lowercase;
    }

    .fantasy .name {
      text-transform: uppercase;
      color: transparent;
      background: linear-gradient(180deg, #fff 0%, #d4af37 100%);
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 0 0 60px rgba(212, 175, 55, 0.5);
      font-family: 'Cinzel', serif;
      font-weight: 900;
    }

    .tagline {
      font-size: clamp(0.8rem, 2vw, 1.2rem);
      letter-spacing: 0.3em;
      opacity: 0.85;
      transition: all 0.5s ease;
    }

    .tumblr .tagline {
      font-family: 'LanaDelReyHoneymoon', sans-serif;
      font-weight: 200;
      font-size: clamp(0.7rem, 1.5vw, 0.9rem);
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #999;
    }

    .fantasy .tagline {
      text-transform: uppercase;
      color: #d4af37;
      font-family: 'Cinzel', serif;
      font-weight: 700;
    }

    .side:hover .tagline {
      opacity: 1;
      transform: translateY(-10px);
    }

    .center-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 25;
      pointer-events: none;
      text-align: center;
      width: 300px;
    }

    .center-title h1 {
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      letter-spacing: 0.5em;
      opacity: 0.6;
      font-weight: 700;
      text-transform: uppercase;
      color: white;
      text-shadow:
        0 0 20px rgba(0, 0, 0, 0.8),
        2px 2px 4px rgba(0, 0, 0, 0.9);
      mix-blend-mode: difference;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .split {
        flex-direction: column;
        height: 100dvh;
      }

      .side:hover {
        flex: 1.2;
      }

      .center-title {
        top: 50%;
        transform: translate(-50%, -50%);
      }

      body {
        overflow: hidden;
      }

      .rune {
        width: 60px;
        height: 60px;
      }

      .rune:nth-child(1) {
        top: 70%;
        left: 10%;
      }

      .rune:nth-child(2) {
        top: 80%;
        right: 10%;
      }

      .rune:nth-child(3) {
        top: 60%;
        left: 50%;
      }

      .rune:nth-child(4) {
        top: 90%;
        right: 55%;
      }

      .star {
        font-size: 12px;
      }
    }

    /* Entrance animation */
    @keyframes slideInLeft {
      from {
        transform: translateX(-100%);
      }

      to {
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
      }

      to {
        transform: translateX(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .tumblr {
      animation: slideInLeft 1s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .fantasy {
      animation: slideInRight 1s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .center-title {
      animation: fadeIn 1.5s ease 0.5s both;
    }
  </style>
</head>

<body>
  <div class="center-title">
    <h1>Choose Your Character</h1>
  </div>

  <div class="split">
    <!-- ALEX — TUMBLR -->
    <a class="side tumblr" href="alex.html?person=alex">
      <div class="grain-overlay"></div>
      <div class="stars">
        <div class="star">✧</div>
        <div class="star">✦</div>
        <div class="star">✧</div>
        <div class="star">✦</div>
        <div class="star">✧</div>
      </div>
      <div class="content">
        <div class="name">alex</div>
        <div class="tagline">still not over the Lana Del Rey phase</div>
      </div>
    </a>

    <!-- ROBI — FANTASY -->
    <a class="side fantasy" href="robi.html?person=robi">
      <div class="ember-particles">
        <div class="ember"></div>
        <div class="ember"></div>
        <div class="ember"></div>
        <div class="ember"></div>
      </div>
      <div class="runes">
        <div class="rune"><img src="rune8.svg" alt=""></div>
        <div class="rune"><img src="rune2.svg" alt=""></div>
        <div class="rune"><img src="rune3.svg" alt=""></div>
        <div class="rune"><img src="rune4.svg" alt=""></div>
      </div>
      <div class="content">
        <div class="tagline">The Legend of</div>
        <div class="name">Robi</div>
      </div>
    </a>
  </div>
</body>

</html>
