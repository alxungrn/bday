<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>robi — the gathering</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=EB+Garamond:wght@400;600&display=swap');

    :root {
      --bg-dark: #080808;
      --bg-stone: #121212;
      --ash: #d6d0c4;
      --gold: #c9a14a;
      --gold-soft: rgba(201,161,74,0.35);
      --ember: rgba(255,140,0,0.25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top, #1a1a1a 0%, #050505 65%);
      color: var(--ash);
      font-family: 'EB Garamond', serif;
      overflow-x: hidden;
    }

    /* ember glow */
    .ember {
      position: fixed;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, var(--ember) 0%, transparent 70%);
      filter: blur(50px);
      pointer-events: none;
      z-index: 0;
      animation: float 7s ease-in-out infinite;
    }

    .ember.one { top: 10%; left: -15%; }
    .ember.two { bottom: 15%; right: -15%; animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.4; }
      50% { transform: translateY(-40px) scale(1.1); opacity: 0.7; }
    }

    .section {
      min-height: 100vh;
      padding: 4rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    /* HERO */
    .hero {
      text-align: center;
    }

    .title-main {
      font-family: 'Cinzel', serif;
      font-size: clamp(4rem, 18vw, 14rem);
      letter-spacing: 0.2em;
      color: #f5f1e8;
      text-shadow:
        0 0 15px var(--gold-soft),
        3px 3px 0 #000;
    }

    .subtitle {
      margin-top: 2rem;
      font-family: 'Cinzel', serif;
      letter-spacing: 0.4em;
      color: var(--gold);
      font-size: clamp(1.2rem, 4vw, 2rem);
    }

    .date-info {
      margin-top: 2rem;
      opacity: 0.7;
      letter-spacing: 0.3em;
    }

    /* SECTIONS */
    .content-box {
      max-width: 900px;
      width: 100%;
    }

    .section-title {
      font-family: 'Cinzel', serif;
      font-size: clamp(3rem, 8vw, 5rem);
      text-align: center;
      margin-bottom: 3rem;
      letter-spacing: 0.3em;
      color: var(--gold);
      position: relative;
    }

    .section-title::after {
      content: '';
      display: block;
      width: 200px;
      height: 2px;
      margin: 1.5rem auto 0;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
    }

    /* CARDS */
    .card {
      background:
        linear-gradient(180deg, rgba(255,255,255,0.03), transparent),
        var(--bg-stone);
      border: 1px solid rgba(201,161,74,0.3);
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow:
        inset 0 0 30px rgba(0,0,0,0.6),
        0 10px 40px rgba(0,0,0,0.8);
    }

    .card h3 {
      font-family: 'Cinzel', serif;
      letter-spacing: 0.25em;
      margin-bottom: 1rem;
      color: var(--gold);
    }

    /* TIMELINE */
    .timeline {
      border-left: 2px solid var(--gold);
      padding-left: 2rem;
    }

    .timeline-item {
      margin-bottom: 2rem;
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .timeline-time {
      font-family: 'Cinzel', serif;
      color: var(--gold);
      font-size: 2rem;
      min-width: 120px;
    }

    /* GIFTS */
    .gift-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .gift-box {
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease;
    }

    .gift-box:hover {
      transform: translateY(-8px);
    }

    /* FORM */
    label {
      font-family: 'Cinzel', serif;
      letter-spacing: 0.2em;
      color: var(--gold);
    }

    input, textarea {
      width: 100%;
      padding: 1rem;
      background: #0b0b0b;
      border: 1px solid rgba(201,161,74,0.4);
      color: var(--ash);
      font-family: inherit;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 20px var(--gold-soft);
    }

    .submit-btn {
      margin-top: 2rem;
      padding: 1.2rem 4rem;
      font-family: 'Cinzel', serif;
      letter-spacing: 0.3em;
      background: linear-gradient(135deg, #6b4e16, #c9a14a);
      color: #1a1a1a;
      border: none;
      cursor: pointer;
    }

    /* BINGO */
    .bingo-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.5rem;
    }

    .bingo-cell {
      aspect-ratio: 1;
      background: var(--bg-stone);
      border: 1px solid rgba(201,161,74,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.7rem;
      cursor: pointer;
    }

    .bingo-cell.marked {
      background: linear-gradient(135deg, #6b4e16, #c9a14a);
      color: #111;
      font-weight: 700;
    }

    .confirmation {
      margin-top: 2rem;
      text-align: center;
      font-family: 'Cinzel', serif;
      letter-spacing: 0.3em;
    }
  </style>
</head>

<body>
  <div class="ember one"></div>
  <div class="ember two"></div>

  <!-- HERO -->
  <section class="section hero">
    <div>
      <div class="title-main">ROBI</div>
      <div class="subtitle">THE GATHERING</div>
      <div class="date-info">APRIL 15 · 2026</div>
    </div>
  </section>

  <!-- DETAILS -->
  <section class="section">
    <div class="content-box">
      <h2 class="section-title">DETAILS</h2>

      <div class="card">
        <h3>WHEN</h3>
        <p>APRIL 18, 2026</p>
        <p>TIME TBD</p>
      </div>

      <div class="card">
        <h3>WHERE</h3>
        <p>STRADA TELEAJEN 50</p>
        <p>ETAJ 3, APARTAMENT 6</p>
        <p>INTERFON 3</p>
      </div>
    </div>
  </section>

  <!-- TIMELINE -->
  <section class="section">
    <div class="content-box">
      <h2 class="section-title">TIMELINE</h2>
      <div class="timeline">
        <div class="timeline-item">
          <div class="timeline-time">18:00</div>
          <div>ACTIVITY</div>
        </div>
        <div class="timeline-item">
          <div class="timeline-time">19:00</div>
          <div>FOOD</div>
        </div>
        <div class="timeline-item">
          <div class="timeline-time">21:00</div>
          <div>MANELE</div>
        </div>
      </div>
    </div>
  </section>

  <!-- GIFTS -->
  <section class="section">
    <div class="content-box" style="max-width:1200px;">
      <h2 class="section-title">OFFERINGS</h2>
      <div class="gift-grid" id="giftGrid"></div>
    </div>
  </section>

  <!-- RSVP -->
  <section class="section">
    <div class="content-box">
      <h2 class="section-title">RSVP</h2>

      <div class="card">
        <form id="rsvpForm">
          <label>NAME</label>
          <input id="name" required />

          <label>COMING?</label>
          <input id="coming" required />

          <label>DRINKS</label>
          <textarea id="drinks"></textarea>

          <button class="submit-btn" type="submit">SUBMIT</button>
          <div id="confirmation" class="confirmation" style="display:none;"></div>
        </form>

        <div id="rsvpList" style="display:none;">
          <h3>ATTENDEES</h3>
          <div id="rsvpItems"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- BINGO -->
  <section class="section">
    <div class="content-box">
      <h2 class="section-title">BINGO</h2>
      <div class="bingo-grid" id="bingoGrid"></div>
    </div>
  </section>

    <script>
        async function saveRSVP(name, coming, drinks) {
            try {
                const res = await fetch('/.functions/save-rsvp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, coming, drinks })
                });
                return res.ok;
            } catch (error) {
                console.error('Error saving RSVP:', error);
                return false;
            }
        }

        async function loadRSVPs() {
            try {
                const res = await fetch('/.functions/get-rsvps');
                if (!res.ok) return [];
                return await res.json();
            } catch (error) {
                console.error('Error loading RSVPs:', error);
                return [];
            }
        }

        async function loadBingo() {
            try {
                const res = await fetch('/.functions/get-bingo');
                if (!res.ok) return [];
                return await res.json();
            } catch (error) {
                console.error('Error loading bingo:', error);
                return [];
            }
        }

        async function updateBingoCell(cellIndex, checked) {
            try {
                const res = await fetch('/.functions/update-bingo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cellIndex, checked })
                });
                return res.ok;
            } catch (error) {
                console.error('Error updating bingo:', error);
                return false;
            }
        }

        async function loadGifts() {
            try {
                const res = await fetch('/.functions/get-gifts-by-person?person=robi');
                if (!res.ok) return [];
                return await res.json();
            } catch (error) {
                console.error('Error loading gifts:', error);
                return [];
            }
        }

        async function displayRSVPs() {
            const rsvps = await loadRSVPs();
            const container = document.getElementById('rsvpItems');
            const listSection = document.getElementById('rsvpList');
            
            if (rsvps.length === 0) {
                listSection.style.display = 'none';
                return;
            }
            
            listSection.style.display = 'block';
            container.innerHTML = rsvps.map(rsvp => `
                <div class="rsvp-item">
                    <p><strong>${rsvp.name}</strong> - ${rsvp.coming}</p>
                    ${rsvp.drinks ? `<p>DRINKS: ${rsvp.drinks}</p>` : ''}
                </div>
            `).join('');
        }

        async function initBingo() {
            const bingoData = await loadBingo();
            const grid = document.getElementById('bingoGrid');
            
            grid.innerHTML = bingoData.map((cell) => {
                const isFree = cell.bingo_text === 'free space';
                const classes = `bingo-cell ${isFree ? 'free' : ''} ${cell.checked ? 'marked' : ''}`;
                return `<div class="${classes}" data-index="${cell.cell_index}">${cell.bingo_text}</div>`;
            }).join('');
            
            document.querySelectorAll('.bingo-cell:not(.free)').forEach(cell => {
                cell.addEventListener('click', async function() {
                    const index = parseInt(this.dataset.index);
                    const isChecked = this.classList.contains('marked');
                    
                    this.classList.toggle('marked');
                    await updateBingoCell(index, !isChecked);
                });
            });
        }

        async function initGifts() {
            const gifts = await loadGifts();
            const grid = document.getElementById('giftGrid');
            
            grid.innerHTML = gifts.map(gift => {
                if (gift.link) {
                    return `
                        <a href="${gift.link}" target="_blank" class="gift-box">
                            <h3>${gift.gift_name}</h3>
                            <p>${gift.description}</p>
                        </a>
                    `;
                } else {
                    return `
                        <div class="gift-box no-link">
                            <h3>${gift.gift_name}</h3>
                            <p>${gift.description}</p>
                        </div>
                    `;
                }
            }).join('');
        }

        document.getElementById('rsvpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const coming = document.getElementById('coming').value;
            const drinks = document.getElementById('drinks').value;
            
            const confirmation = document.getElementById('confirmation');
            confirmation.textContent = 'saving...';
            confirmation.style.display = 'block';
            
            const saved = await saveRSVP(name, coming, drinks);
            
            if (saved) {
                confirmation.textContent = 'cool. got it. see you there.';
                this.reset();
                await displayRSVPs();
                setTimeout(() => {
                    confirmation.style.display = 'none';
                }, 3000);
            } else {
                confirmation.textContent = 'ugh something broke. try again.';
            }
        });

        // Initialize on load
        window.addEventListener('DOMContentLoaded', async () => {
            await displayRSVPs();
            await initBingo();
            await initGifts();
        });

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
