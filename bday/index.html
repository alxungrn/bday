<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Your Character</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: Inter, sans-serif;
    }

    .split {
      display: flex;
      height: 100%;
      width: 100%;
    }

    .side {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: flex 0.6s ease, filter 0.6s ease;
      text-decoration: none;
      color: inherit;
      overflow: hidden;
    }

    .side::before {
      content: '';
      position: absolute;
      inset: 0;
      opacity: 0.9;
      transition: opacity 0.6s ease;
    }

    .side:hover {
      flex: 1.2;
    }

    .side:hover::before {
      opacity: 1;
    }

    /* YOUR SIDE — BRAT / PARTY */
    .party {
      background: #0aff6c;
      color: #000;
      font-family: Inter, sans-serif;
    }

    .party::before {
      background:
        repeating-linear-gradient(
          45deg,
          rgba(0,0,0,0.15),
          rgba(0,0,0,0.15) 10px,
          transparent 10px,
          transparent 20px
        );
    }

    /* ROBI SIDE — FANTASY */
    .fantasy {
      background: radial-gradient(circle at top, #1a1a1a, #050505);
      font-family: Cinzel, serif;
    }

    .fantasy::before {
      background:
        radial-gradient(circle at center, rgba(201,161,74,0.25), transparent 65%);
    }

    /* CONTENT */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2rem;
    }

    .name {
      font-size: clamp(3rem, 10vw, 7rem);
      letter-spacing: 0.15em;
      margin-bottom: 1rem;
    }

    .party .name {
      font-weight: 800;
      text-transform: uppercase;
    }

    .fantasy .name {
      text-shadow: 0 0 20px rgba(201,161,74,0.5);
    }

    .tagline {
      font-size: 0.9rem;
      letter-spacing: 0.3em;
      opacity: 0.8;
    }

    /* CENTER TITLE */
    .center-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      pointer-events: none;
      text-align: center;
      mix-blend-mode: difference;
    }

    .center-title h1 {
      font-size: clamp(1.2rem, 4vw, 2rem);
      letter-spacing: 0.4em;
      opacity: 0.8;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .split {
        flex-direction: column;
      }

      .side:hover {
        flex: 1;
      }

      body {
        overflow-y: auto;
      }
    }
  </style>
</head>

<body>
  <div class="center-title">
    <h1>CHOOSE YOUR CHARACTER</h1>
  </div>

  <div class="split">
    <!-- YOUR PAGE -->
    <a class="side party" href="alex_bday_page.html">
      <div class="content">
        <div class="name">alex</div>
        <div class="tagline">braaaaaaaaaaat</div>
      </div>
    </a>

    <!-- ROBI PAGE -->
    <a class="side fantasy" href="robi_bday_page.html">
      <div class="content">
        <div class="name">ROBI</div>
        <div class="tagline">CLAIM WHAT IS YOURS</div>
      </div>
    </a>
  </div>
</body>
</html>
